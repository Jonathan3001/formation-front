<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Révisions JS / JQ / Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>
<body>

    <h1>Révisions JS / JQ / Bootstrap</h1><br><br>

    <form id="contact">
        <div class="form-group">
            <label for="exampleInputNom1">Nom</label>
            <input type="text" class="form-control" id="Nom" aria-describedby="emailHelp" placeholder="Nom">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputPrenom1">Prénom</label>
            <input type="text" class="form-control" id="Prenom" placeholder="Prenom">
        </div>
        <div class="form-group">
            <label for="exampleInputAdresse1">Adresse</label>
            <input type="text" class="form-control" id="Adresse" placeholder="Adresse">
        </div>
        <div class="form-group">
            <label for="exampleInputCodePostal1">Code Postal</label>
            <input type="text" class="form-control" id="CodePostal" placeholder="Code postal">
        </div>
        <div class="form-group">
            <label for="exampleFormPays1">Pays</label>
            <select class="form-control" id="Pays" placeholder="Pays">
                <!-- s<option>Pays</option> -->
                <option>France</option>
                <option>Espagne</option>
                <option>Royaume-Uni</option>
                <option>Allemagne</option>
                <option>Italie</option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
        <script src="./assets/js/14-revisions-bootstrap.js"></script>
</body>
</html>
